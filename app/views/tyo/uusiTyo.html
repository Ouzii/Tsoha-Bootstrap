{% extends "base.html" %}
{% block content %}
<form>
    <div class="form-group">
        <label for="kuvaus">Kuvaus</label>
        <input type="Text" class="form-control" id="kuvaus" placeholder="Anna kuvaus">
    </div>
    <div class="form-group">
        <label for="kohde">Työn kohde</label>
        <input type="text" class="form-control" id="kohde" placeholder="Anna työn kohde">
    </div>
    <div class="form-group">
        <label for="tyokalu">Työkalu</label>
        <input type="text" class="form-control" id="tyokalu" placeholder="Anna työkalu">
    </div>
    <p><strong>Tekijät:</strong></p>
    <div class="form-group">
        <input type="text" class="form-control" id="tekija1" placeholder="tekija1">
        <input type="text" class="form-control" id="tekija2" placeholder="tekija2">
        <input type="text" class="form-control" id="tekija3" placeholder="tekija3">
        <input type="text" class="form-control" id="tekija4" placeholder="tekija4">
        <input type="text" class="form-control" id="tekija5" placeholder="tekija5">
    </div>
    <div class="form-group">
        <label for="tarkempi_kuvaus">Tarkempi kuvaus</label>
        <input type="text" class="form-control" id="tarkempi_kuvaus" placeholder="Anna tarkempi kuvaus">
    </div>    
    
    <button type="submit" class="btn btn-default">Luo</button>
</form>
{% endblock %}
