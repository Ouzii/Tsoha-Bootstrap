{% extends "base.html" %}
{% block content %}
<h1>Näkymä - Aktiiviset työt</h1>

<p>
    <a href="{{base_path}}/uusiTyo" class="btn btn-success">Lisää työ</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Kuvaus</th>
            <th>Työn kohde</th>
            <th>Työkalu</th>
            <th>Tehty</th>
        </tr>
    </thead>

    <tbody>
        {% for tyo in tyot %}
        <tr>
            <td>{{tyo.id}}</td>
            <td><a href="{{base_path}}/tyo/{{tyo.id}}">{{tyo.kuvaus}}</td>
            <td><a href="{{base_path}}/tyonkohde">{{tyo.kohde}}</td>
            <td><a href="{{base_path}}/tyokalu">{{tyo.tyokalu}}</td>
            {% if tyo.tehty %}
            <td> <input type="checkbox" checked="" disabled="disabled" /></td>
            {% else %}
            <td> <input type="checkbox" disabled="disabled" /></td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
