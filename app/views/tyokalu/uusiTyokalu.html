{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{base_path}}/tyokalu">
    <div class="form-group">
        <label for="kuvaus">Kuvaus</label>
        <input type="Text" class="form-control" name="kuvaus" placeholder="Anna kuvaus">
    </div>
    <div class="form-group">
        <label for="tarkempi_kuvaus">Tarkempi kuvaus</label>
        <input type="text" class="form-control" name="tarkempi_kuvaus" placeholder="Anna tarkempi kuvaus">
    </div>    
    
    <button type="submit" class="btn btn-default">Luo</button>
</form>
{% endblock %}
