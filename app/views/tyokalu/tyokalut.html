{% extends "base.html" %}
{% block content %}
<div style="color:green"><h1>Näkymä - Työkalut</h1></div>

<p>
    <a href="{{base_path}}/uusiTyokalu" class="btn btn-success">Lisää työkalu</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Kuvaus</th>
            <th>Lisäyspäivä</th>
        </tr>
    </thead>

    <tbody>
        {% for t in tyokalut %}
        <tr>
            <td><a href="{{base_path}}/tyokalu/{{t.kuvaus}}">{{t.kuvaus}}</a></td>
            <td>{{t.luotu}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
