{% extends "base.html" %}
{% block content %}
<div style="color:green"><h1>Näkymä - Työkalut</h1></div>
<br>
<form action="{{base_path}}/etsiTyokalu" method="post">
    <input list="etsiTyokalu" name="kuvaus">
    <datalist id="etsiTyokalu">
        {% for t in tyokalut %}
        <option value="{{t.kuvaus}}">
            {% endfor %}
    </datalist>
    <input type="submit" value="etsi">
</form>

{% if message != null %}
<br>
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

<br>
<p>
    <a href="{{base_path}}/uusiTyokalu" class="btn btn-success">Lisää työkalu</a>
</p>


<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Kuvaus</th>
            <th>Lisäyspäivä</th>
        </tr>
    </thead>

    <tbody>
        {% for t in tyokalut %}
        <tr>
            <td><a href="{{base_path}}/tyokalu/{{t.id}}">{{t.kuvaus}}</a></td>
            <td>{{t.luotu}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
