{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/kayttajaMuokkaaminen/{{attributes.tunnus}}">
    <div class="form-group">
        <label>{{attributes.tunnus}}</label>
    </div>
    <div class="form-group">
        <label for="ika">Ik√§</label>
        <input type="text" class="form-control" name="ika" value="{{attributes.ika}}">
    </div>    
    <div class="form-group">
        <label for="kuvaus">Tarkempi kuvaus</label>
        <input type="text" class="form-control" name="kuvaus" value="{{attributes.kuvaus}}">
    </div>    
    <div class="form-group">
        <label for="salasana">Salasana</label>
        <input type="text" class="form-control" name="salasana" value="{{attributes.salasana}}">
    </div>    
    
    {% if attributes.admin %}
    <strong>Admin: </strong><input type="checkbox" name="admin" checked>
    {% else %}
    <strong>Admin: </strong><input type="checkbox" name="admin">
    {% endif %}
    <br>
    <br>
    <button type="submit" class="btn btn-default">Muuta</button>
</form>
{% endblock %}
