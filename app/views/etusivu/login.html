{% extends "base.html" %}
{% block content %}
<h1>Kirjaudu sisään</h1>

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
{% if error %}
<div class="alert alert-danger">
    <label>{{error}}</label>
</div>
{% endif %}

<a href="{{base_path}}/rekisteroityminen" class="btn btn-default">Rekisteröidy</a>
<form method="post" action="{{base_path}}/logging">

    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="tunnus" value="{{tunnus}}">
    </div>


    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="salasana">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
</form>
{% endblock %}
