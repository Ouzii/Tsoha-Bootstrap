{% extends "base.html" %}
{% block content %}

{% if user_logged_in.admin %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="POST" action="{{base_path}}/tyonKohde">
    <div class="form-group">
        <label for="kuvaus">Kuvaus</label>
        <input type="Text" class="form-control" name="kuvaus" placeholder="Anna kuvaus" value="{{attributes.kuvaus}}">
    </div>
    <div class="form-group">
        <label for="tarkempi_kuvaus">Tarkempi kuvaus</label>
        <input type="text" class="form-control" name="tarkempi_kuvaus" placeholder="Anna tarkempi kuvaus" value="{{attributes.tarkempi_kuvaus}}">
    </div>    
    
    <button type="submit" class="btn btn-default">Luo</button>
</form>

{% else %}

<div style="color:green"><h1>Kirjaudu sisään admin-tunnuksilla luodaksesi työn kohteita!</h1></div>

{% endif %}

{% endblock %}
