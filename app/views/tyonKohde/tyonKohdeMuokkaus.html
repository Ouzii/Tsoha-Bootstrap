{% extends "base.html" %}
{% block content %}

{% if user_logged_in.admin %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/tyonKohdeMuokkaaminen/{{attributes.id}}">
    <div class="form-group">
        <label for="kuvaus">Kuvaus</label>
        <input type="Text" class="form-control" name="kuvaus" value="{{attributes.kuvaus}}">
    </div>
    <div class="form-group">
        <label for="tarkempi_kuvaus">Tarkempi kuvaus</label>
        <!--<input type="text" class="form-control" name="tarkempi_kuvaus" value="{{attributes.tarkempi_kuvaus}}">-->
        <textarea rows="5" cols="10" class="form-control" name="tarkempi_kuvaus">{{attributes.tarkempi_kuvaus}}</textarea>
    </div>    
    
    <button type="submit" class="btn btn-default">Muuta</button>
</form>

{% else %}

<div style="color:green"><h1>Kirjaudu sisään admin-tunnuksilla muokataksesi työn kohteita!</h1></div>

{% endif %}

{% endblock %}
