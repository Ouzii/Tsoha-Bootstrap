{% extends "base.html" %}
{% block content %}
<form>
    <div class="form-group">
        <label for="kuvaus">Kuvaus</label>
        <input type="Text" class="form-control" id="kuvaus" placeholder="Jääkaappi">
    </div>
    <div class="form-group">
        <label for="tarkempi_kuvaus">Tarkempi kuvaus</label>
        <input type="text" class="form-control" id="tarkempi_kuvaus" placeholder="Keittiöstä löytyvä kaappi, joka pysyy viileänä. Käyttötarkoituksena ruoan säilöminen!">
    </div>    
    
    <button type="submit" class="btn btn-default">Muuta</button>
</form>
{% endblock %}
