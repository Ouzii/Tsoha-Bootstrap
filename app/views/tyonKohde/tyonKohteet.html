{% extends "base.html" %}
{% block content %}
<div style="color:green"><h1>Näkymä - Työn kohteet</h1></div>

<p>
    <a href="{{base_path}}/uusiTyonkohde" class="btn btn-success">Lisää työn kohde</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Kuvaus</th>
            <th>Lisäyspäivä</th>
        </tr>
    </thead>

    <tbody>
        {% for t in tyonKohteet %}
        <tr>
            <td><a href="{{base_path}}/tyonkohde/{{t.kuvaus}}">{{t.kuvaus}}</a></td>
            <td>{{t.luotu}}</td>
        </tr>
        
        {% endfor %}
    </tbody>
</table>
{% endblock %}
