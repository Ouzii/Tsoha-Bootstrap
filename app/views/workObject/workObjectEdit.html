{% extends "base.html" %}
{% block content %}

{% if user_logged_in.admin %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/workObjectEditing/{{attributes.id}}">
    <div class="form-group">
        <label for="description">Kuvaus</label>
        <input type="Text" class="form-control" name="description" value="{{attributes.description}}">
    </div>
    <div class="form-group">
        <label for="longer_description">Tarkempi kuvaus</label>
        <textarea rows="5" cols="10" class="form-control" name="longer_description">{{attributes.longer_description}}</textarea>
    </div>    
    
    <button type="submit" class="btn btn-default">Muuta</button>
</form>

{% else %}

<div style="color:green"><h1>Kirjaudu sisään admin-tunnuksilla muokataksesi työn kohteita!</h1></div>

{% endif %}

{% endblock %}
